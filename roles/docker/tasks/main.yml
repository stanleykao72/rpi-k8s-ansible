---
- name: Ensure apt https exists
  package:
    name: apt-transport-https
    state: present

- name: Add in docker apt repo key
  apt_key:
    url: https://download.docker.com/linux/raspbian/gpg
    state: present

- name: Add in docker apt repo
  apt_repository:
    repo: deb [arch=armhf] https://download.docker.com/linux/raspbian stretch stable
    state: present

- name: Update apt repos
  apt:
    update_cache: yes

- name: Install Docker packages
  apt:
    name: "{{ item }}={{ package_versions[item] }}"
    state: present
    force: yes
  with_items: "{{ docker_packages }}"

- name: Pin Docker packages
  copy:
    dest: "/etc/apt/preferences.d/{{ item }}"
    content: |
      Package: {{ item }}
      Pin: version {{ package_versions[item] }}
      Pin-Priority: 1002
  with_items: "{{ docker_packages }}"

- name: Apply daemon config
  copy:
    dest: "/etc/docker/daemon.json"
    content: |
      {
        "exec-opts": ["native.cgroupdriver=systemd"],
        "log-driver": "json-file",
        "log-opts": {
          "max-size": "100m"
        },
        "storage-driver": "overlay2"
      }
  notify:
    - restart docker

- name: Create docker daemon service dir
  file:
    path: "/etc/systemd/system/docker.service.d"
    state: directory
    owner: root
    group: root
  notify:
    - systemd daemon-reload
