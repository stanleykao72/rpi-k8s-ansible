    ansible_connection: ssh
    ansible_user: pi
    ansible_ssh_pass: raspberry
    ansible_become: true
    ansible_become_user: root
  hosts:
    node00:
      ansible_host: 192.168.60.60
    node01:
      ansible_host: 192.168.60.61
    node02:
      ansible_host: 192.168.60.62
  children:
    k8s_master:
      hosts:
        node00:
      vars:
        node: "master"
    k8s_slaves:
      hosts:
        node01:
        node02:
      vars:
        node: "slave"
        master_ip: 192.168.60.60
    rpi3bp:
      hosts:
        node00:
        node01:
        node02:
